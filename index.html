<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>GridTutorial</title>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Navigation -->
        <nav class="main-nav">
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Support</a></li>
               <li><a href="#">Profile</a></li>
            </ul>
        </nav>

        <!-- Top Container -->
        <section class="top-container">
            <header class="showcase">
                <h1>Your Business On The Web</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto, accusamus!</p>
                <a href="#" class="btn">Learn more</a>
            </header>
            <div class="top-box top-box-a">
                <h3>Simple</h3>
                <i class="fas fa-coins fa-4x green"></i>
                <p>99€/year</p>
            </div>
            <div class="top-box top-box-b">
                <h3>Premium</h3>
                <i class="fas fa-coins fa-4x green"></i>
                <p>149€/year</p>
            </div>
        </section>

        <!-- Boxes -->
        <section class="boxes">
            <div class="box">
                <i class="fas fa-cogs fa-4x green"></i>
                <h3>Logistics</h3>
            </div>
            <div class="box">
                <i class="fas fa-desktop fa-4x green"></i>
                <h3>Development</h3>
            </div>
            <div class="box">
                <i class="fas fa-users fa-4x green"></i>
                <h3>Networking</h3>
            </div>
            <div class="box">
                <i class="fas fa-business-time fa-4x green"></i>
                <h3>Management</h3>
            </div>
        </section>
    </div>
    <!-- Wrapper ends -->
</body>
</html>
